basePath: /
definitions:
  models.AppError:
    properties:
      error:
        properties:
          code:
            type: integer
          fields:
            additionalProperties:
              type: string
            type: object
          message:
            type: string
        type: object
    type: object
  models.RegisterUserForm:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      newsletter:
        type: boolean
      password:
        type: string
      terms_agree:
        type: boolean
    type: object
  models.Token:
    properties:
      at:
        type: string
      rt:
        type: string
    type: object
  models.UserLoginForm:
    properties:
      email:
        type: string
      password:
        type: string
      use_cookie:
        type: boolean
    type: object
info:
  contact:
    email: github@bluffy.de
    name: API Support
  description: app server
  title: app server
  version: "1.0"
paths:
  /bl-api/page/v1/:
    get:
      consumes:
      - application/json
      description: index test
      parameters:
      - description: Email & Password
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.UserLoginForm'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/models.Token'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.AppError'
        "500":
          description: Response JSON
          schema:
            $ref: '#/definitions/models.AppError'
      tags:
      - public
  /bl-api/page/v1/login:
    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: Email & Password
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.UserLoginForm'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/models.Token'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.AppError'
        "500":
          description: Response JSON
          schema:
            $ref: '#/definitions/models.AppError'
      tags:
      - public
  /bl-api/page/v1/register:
    post:
      consumes:
      - application/json
      description: login
      parameters:
      - description: Email & Password
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/models.RegisterUserForm'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RegisterUserForm'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.AppError'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.AppError'
        "500":
          description: Response JSON
          schema:
            $ref: '#/definitions/models.AppError'
      tags:
      - public
schemes:
- http
- https
securityDefinitions:
  BEARER:
    description: Type "Token" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
